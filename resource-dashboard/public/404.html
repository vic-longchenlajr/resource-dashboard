<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resource Dashboard</title>
  <script>
    // GitHub Pages SPA redirect
    // Converts /resource-dashboard/config â†’ /resource-dashboard/#/config
    var base = '/resource-dashboard/';
    var path = window.location.pathname;
    if (path.startsWith(base)) {
      var route = path.slice(base.length);
      if (route && route !== 'index.html') {
        window.location.replace(base + '#/' + route + window.location.search + window.location.hash);
        // Halt so the browser doesn't render "Not Found" text
        document.documentElement.style.display = 'none';
      }
    }
  </script>
</head>
<body></body>
</html>
